<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="referrer" content="no-referrer">
    <meta name="description" content="Download video TikTok, YouTube, dan Instagram secara gratis tanpa watermark dengan suara jernih.">
<meta name="keywords" content="download video tiktok, downloader youtube, unduh video ig, download video mp4">
<meta name="author" content="downloader kita">

<meta property="og:title" content="Video Downloader Pro - Cepat & Gratis">
<meta property="og:description" content="Unduh video favoritmu dalam sekejap!">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-container { max-width: 700px; margin: 50px auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-title { color: #ff0000; font-weight: bold; text-align: center; margin-bottom: 30px; }
        .video-preview { margin-top: 30px; border-radius: 10px; overflow: hidden; background: #000; }
        .btn-download { width: 100%; margin-top: 15px; font-weight: bold; }
        .footer-text { text-align: center; margin-top: 40px; color: #6c757d; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-container">
        <h2 class="header-title">Social Media Downloader</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="url_video" class="form-label">Tempel Link Video (YouTube, TikTok, IG)</label>
                <input type="text" class="form-control form-control-lg" id="url_video" name="url_video" placeholder="https://..." required>
            </div>
            <button type="submit" class="btn btn-danger btn-lg w-100">Cek Video</button>
        </form>

        {% if video %}
        <div class="video-preview text-center">
            <video width="100%" controls style="max-height: 400px;">
                <source src="{{ video.url }}" type="video/mp4">
                Browser kamu tidak mendukung pemutar video.
            </video>
        </div>
        
        <div class="mt-3 text-center">
            <h4>{{ video.title }}</h4>
            <p class="text-muted">Durasi: {{ video.duration_string }}</p>
            <a href="{{ video.url }}" download class="btn btn-success btn-lg btn-download">
                Download Video Sekarang
            </a>
            <p class="small text-danger mt-2">*Klik kanan tombol download lalu pilih "Save Link As" jika download tidak otomatis.</p>
        </div>
        {% endif %}

        <div class="footer-text">
            &copy; 2025 Downloader Video - Dibuat dengan Python & Flask
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
