<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Downloader Keren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; padding-top: 50px; }
        .card { background: #1e1e1e; color: white; border: none; border-radius: 15px; }
        .btn-pilih { background: #007bff; color: white; text-decoration: none; padding: 10px; border-radius: 5px; display: inline-block; margin: 5px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5 shadow">
            <h2 class="mb-4">ðŸš€ Video Downloader</h2>
            <form id="downloadForm" method="POST">
                <input type="text" name="url_video" class="form-control mb-3" placeholder="Paste Link Video di Sini..." required>
                <button type="submit" id="btnCari" class="btn btn-primary w-100">Cari Video</button>
            </form>

            <div id="loadingArea" style="display:none;" class="mt-4">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Sabar ya, lagi ngambil data...</p>
            </div>

            {% if video %}
            <div class="mt-5">
                <h4>{{ video.title }}</h4>
                <img src="{{ video.thumbnail }}" class="img-fluid rounded my-3" style="max-height: 200px;">
                <p>Pilih Resolusi (Klik Kanan > Save Link As):</p>
                <div class="d-flex flex-wrap justify-content-center">
                    {% for f in video.formats %}
                        {% if f.vcodec != 'none' %}
                            <a href="{{ f.url }}" class="btn-pilih" target="_blank">{{ f.resolution }} ({{ f.ext }})</a>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Munculkan loading saat tombol diklik
        document.getElementById('downloadForm').onsubmit = function() {
            document.getElementById('loadingArea').style.display = 'block';
            document.getElementById('btnCari').disabled = true;
        };
    </script>
</body>
</html>
